<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title> 3. img 태그 </title>
</head>
<body>
	<!--  
		img 태그 속성
			1. alt : 이미지 이름 [ 생략 가능 ]
			2. src : 이미지 파일 경로
				상대경로 : 현재 위치 기준 파일 경로
					/ : 경로 구분
					../ : 상위 경로 앞으로 1번 이동
					../../ : 상위 경로 앞으로 2번 이동
					../../../ : 상위 경로 앞으로 3번 이동
					../폴더명/파일명 : 상위 폴더내 다른 폴더의 파일명 접근
				절대경로 : 모든경로 기준 파일 경로
			3. width : 사진 가로 사이즈
				px : 고정 크기
				% : 반응형 크기 [백분율]
	 -->

	<h1> img 태그 : 이미지 삽입 </h1>
	<img alt="" src="다람쥐.jpg" width ="500"><br>
	<img alt="" src="../팬더.jpg" width="50%"><br>
	<img alt="" src="../img/강아지.jpg">
	
	<!-- 절대경로 -->
	<img alt="" src="http://localhost:8080/web/img/강아지.jpg">

	<!-- x -->


</body>
</html>
